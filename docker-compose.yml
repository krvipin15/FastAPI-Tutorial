# Give this Compose project a stable, human-readable name.
# Docker will prefix networks, volumes, and containers with this.
name: fastapi-dev

services:
  # -------------------------------
  # PostgreSQL database container
  # -------------------------------
  db:
    # Use the official PostgreSQL 18 image
    image: postgres:18

    # Fixed container name for easier debugging / psql access
    container_name: fastapi-postgres-db

    # Environment variables used by the Postgres image on first startup
    # These control initial user, password, and database creation.
    environment:
      POSTGRES_USER: ${USER:-vipin}            # DB user (defaults to "vipin")
      POSTGRES_PASSWORD: ${PASSWORD:-password} # DB password
      POSTGRES_DB: ${DATABASE:-fastapi_db}     # Initial database name

    # Expose Postgres to the host on port 5433.
    # Inside Docker, other services still connect via "db:5432".
    ports:
      - "5433:5432"

    # Persist database files across container restarts.
    # For Postgres 18+, the correct mount point is /var/lib/postgresql.
    volumes:
      - postgres_data:/var/lib/postgresql

    # Healthcheck ensures Postgres is actually ready before dependents start.
    # docker-compose can block other services until this succeeds.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER:-vipin} -d ${DATABASE:-fastapi_db}"]
      interval: 25s
      timeout: 5s
      retries: 10

  # ---------------------------------
  # One-shot migration runner service
  # ---------------------------------
  migrate:
    # Uses the same image as the API so Alembic and your app code exist
    build:
      context: .
      dockerfile: dockerfile

    # Load DB credentials and DATABASE_URL from .env
    env_file:
      - .env

    # Run Alembic once, then exit.
    # This applies all migrations to the database.
    command: ["uv", "run", "alembic", "upgrade", "head"]

    # Do not start until Postgres is healthy
    depends_on:
      db:
        condition: service_healthy

  # -------------------------------
  # FastAPI application container
  # -------------------------------
  api:
    # Build the FastAPI image
    build:
      context: .
      dockerfile: dockerfile

    # Load environment variables (DATABASE_URL, etc.)
    env_file:
      - .env

    # Expose the API on localhost:8000
    ports:
      - "8000:8000"

    # Mount source code read-only for live reload in development
    volumes:
      - ./:/usr/src/app:ro

    # Start FastAPI with auto-reload for development
    command: ["uv", "run", "fastapi", "run", "app/main.py", "--host", "0.0.0.0", "--port", "8000", "--reload"]

    # Ensure DB is ready before the API starts
    depends_on:
      db:
        condition: service_healthy

# -------------------------------
# Named volumes
# -------------------------------
volumes:
  # Persistent storage for PostgreSQL data
  postgres_data:
